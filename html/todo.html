<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do App</title>

  <!-- Σύνδεση με το αρχείο CSS -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Κύριο container για την εφαρμογή -->
  <div class="container">
    <div class="todo-app">
      <!-- Τίτλος της λίστας με εικόνα -->
      <h2>To-Do List <img src="/images/bible.png" alt="icon" /></h2>

      <!-- Γραμμή εισαγωγής task και κουμπιού -->
      <div class="row">
        <input
          type="text"
          id="input-box"
          placeholder="Add your task"
          aria-label="Task input"
        />
        <button onclick="addTask()">Add</button>
      </div>

      <!-- Λίστα με τα tasks -->
      <ul id="list-container"></ul>
    </div>
  </div>

  <!-- Σύνδεση με το JavaScript -->
  <script src="/javascript/script.js"></script>
</body>
</html>
